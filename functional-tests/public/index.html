<script type="text/javascript">
  var connected = false;
  $.cometd.init('http://localhost:9095/cometd');
  $.cometd.addListener('/meta/connect', function(message) {
    if (! connected) {
      $("#connected-test").addClass("success");
      connected = true;
      $.cometd.publish('/my/channel', {hello: 'Word'});
    }
  });
  $.cometd.subscribe('/publish/test', function(message) {
    $('#response-test').addClass('success');
  });
</script>
<div id="connected-test" class="test">
  Connected
</div>
<div id="response-test" class="test">
